<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Winner</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<h5 class="modal-title text-center" >{{winner}}</h5>
<div class="modal-footer">

  <button (click) = "goBack()" type="button" class="btn btn-primary">Play Again</button>
</div>
